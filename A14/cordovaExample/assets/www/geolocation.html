<title>Geolocation</title>

<script src="cordova-2.4.0.js"></script>
<script>
	document.addEventListener("deviceready", function() {
		navigator.geolocation.getCurrentPosition(function(pos){
			alert("Se te ha ubicado en " + pos.coords.latitude + " y " + pos.coords.longitude);
		}, function() {
			alert("No se ha podido ubicar a tu dispositivo");
		});
		
		navigator.compass.watchHeading(function(pos) {
			alert(pos.magneticHeading);
		}, function() {
			alert("No se ha podido leer la br√∫jula");
		});
		
	}, false);
	
	
</script>
