<script src="cordova-2.4.0.js"></script>
<script>
	document.addEventListener("deviceready", function() {
		// reproducir un beep
		navigator.notification.beep(2);
		
		// vibrar el equipo
		navigator.notification.vibrate(400);
		
		alert("Esto es una alerta");
		// mensaje de alerta
		navigator.notification.alert("Este es un mensaje", function() {
		}, "Milaplicación", "Aceptar");
		
		// Pregunta de confirmación
		navigator.notification.confirm("¿Desea eliminar?", function(button) {
			if (button == 1) {
			}
		}, "Eliminar Contactos", "Si, No");
	}, false);
	
	
</script>
