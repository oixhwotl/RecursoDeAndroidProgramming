<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
	<script type="text/javascript" src="cordova-2.2.0.js"> </script>
	
	<script>
		window.onload=function()
		{
			document.addEventListener("deviceready", onDeviceReady, false);
		}
		
		function onDeviceReady() 
		{
			document.getElementById('buttonSave').addEventListener('click', saveContactAction, false);
		}
		
		function saveContactAction()
		{
			var fullName = document.getElementById("first").value + " " + document.getElementById("last").value;
			var note = document.getElementById("note").value;
			
			var newContact = navigator.contacts.create({"displayName":fullName});
			newContact.note = note;
			newContact.save();
		}
		
	</script>
	
	<title>New Contact</title>
</head>

<body>

	<form>
		<label for="first">First</label><br/>
		<input type="text" id="first" /><br/>
		<label for="last">Last</label><br/>
		<input type="text" id="last" /><br/>
		<label for="note">Note</label><br/>
		<textarea id="note"></textarea><br/>
		<input type="button" value="Save Contact" id="buttonSave" />
	</form>
		
</body>
</html>
